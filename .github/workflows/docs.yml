# This is a basic workflow to help you get started with Actions
name: linter-check

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    # Only running on master in case there are direct merges
    branches: [ main ]

  pull_request:
    # Run on all pull requests when updated.

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # This name makes the workflow identifiable in checks
    name: sphinx-build

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Sphinx Build Single Html
        uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: "docs/"
          build-command: "make singlehtml"
